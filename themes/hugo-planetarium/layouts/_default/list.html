{{ partial "header.html" . }}
<body class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns">
  <a
    href="{{ .Site.BaseURL  }}"
    id="site-title"
    class="b bw1 bb pb1 no-underline dark-gray"
    >{{ .Site.Title  }}</a
  >
  <section id="main" class="mt5">
    <div>
      <ul id="list" class="pl0">
        <!-- prettier-ignore -->
        {{ range .Data.Pages.ByDate.Reverse }}
        <li class="list pl0 lh-copy">
          <a
            class="f3 b dib dark-gray no-underline"
            href="{{ .Permalink}}"
            >{{ .Title }}</a
          >
          <time itemprop="datePublished" class="f6 gray db dib-ns"
            datetime="{{ .Date.Format "2006-01-02" }}">
            {{ $fmt := .Site.Params.dateFormat | default "January 2, 2006" }}
            {{- .Date.Format $fmt -}}
          </time>
        </li>
        <!-- prettier-ignore -->
        {{ end }}
      </ul>
    </div>
  </section>

  {{ partial "footer.html" . }}
</body>
</html>
